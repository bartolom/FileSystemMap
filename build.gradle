apply plugin: 'java'

compileJava {
    sourceCompatibility = '1.8'
}

version = '1.0'

repositories {
    mavenCentral()
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    if(hasProperty("teamcity"))
       version += '.' + teamcity['build.number']
}